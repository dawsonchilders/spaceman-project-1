<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <title>Spaceman</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orbitron:wght@800&family=Permanent+Marker&family=Poiret+One&display=swap"
    rel="stylesheet">
</head>

<body>
    <header>
      <h1>SPACE MAN</h1>
    </header>
    <div id="word"></div>
    <p>Use the keyboard to guess the word!</p>
    <p id="lives"></p>
    <div id="keyboard">
      <div class="keyboard-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="keyboard-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="keyboard-row">
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
      </div>
    </div>
    <div>
      <button id="gameMusic">Play Sweet Tunes</button>
    </div>
    <div id="endGameMessage" style="display: none;">
      <span id="endGameText"></span>
      <button id="restartButton">Play Again</button>
    </div>
    <div class="loseBackground"></div>
</body>

</html>
